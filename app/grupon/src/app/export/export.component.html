<div class="row justify-content-center">
  <div class="col-11" style="padding-bottom: 15px;">
    <h5>Exportar Datos</h5>
    <mat-divider></mat-divider>
  </div>
  <div class="col-11">
    <app-data-select [isExport]="true" [startDate]="startDate" (status)="switchButton($event)" [limit]="true"></app-data-select>
    <br>
    <div class="row justify-content-sm-end justify-content-center">
      <div class="col-11 col-sm-4 col-md-3">
        <div *ngIf="loading" style="margin-top: 0px; height: 40px;" class="row justify-content-center">
          <mat-progress-spinner [diameter]="40" style="margin:0 auto;" mode="indeterminate" color="primary"></mat-progress-spinner>
        </div>
        <button *ngIf="!loading" (click)="getSelectedData()" [disabled]="!buttonStatus"  class="btn btn-block" mat-raised-button color="primary">
          <mat-icon> vertical_align_bottom </mat-icon> Descargar XLS</button>
      </div>
    </div>
  </div>
</div>
