<div class="row" *ngIf="(products | myfilter:favFilter).length">
  <h3>Favoritos</h3>
</div>
<br />
<div class="row">
  <div class="col-12 col-md-3" *ngFor="let product of products | myfilter:favFilter">
    <div class="card">
      <img class="card-img-top img-responsive" src="https://cdn4.iconfinder.com/data/icons/gray-toolbar-7/512/cube-512.png" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title text-left">{{product.name}}<ngb-rating class="pull-right" max="1" [(rate)]="product.rate"></ngb-rating></h4>
        <p class="card-text text-left">{{product.price | currency}}</p>
        <p class="card-text up-color text-left" *ngIf="product.scope >= 0"><i class="mdi mdi-arrow-up-bold-circle"></i> {{product.scope | percent}}</p>
        <p class="card-text down-color text-left" *ngIf="product.scope < 0"><i class="mdi mdi-arrow-up-bold-circle"></i> {{product.scope | percent}}</p>
        <a routerLink="/products/1" class="btn btn-primary btn-sm btn-own"><i class="mdi mdi-information"></i> Detalle</a>
        <a (click)="clickStar(product)" class="btn btn-danger btn-sm pull-right btn-own"><i class="mdi mdi-delete-circle"></i> Quitar</a>
      </div>
    </div>
  </div>
</div>
<br />
